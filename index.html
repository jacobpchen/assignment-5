<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 content">
        <div class="row">
            <div class="col-sm border border-dark box white"></div>
            <div class="col-sm border border-dark box white"></div>
            <div class="col-sm border border-dark box white"></div>
        </div>

        <div class="row">
            <div class="col-sm border border-dark box white"></div>
            <div class="col-sm border border-dark box white"></div>
            <div class="col-sm border border-dark box white"></div>
        </div>

        <div class="row">
            <div class="col-sm border border-dark box white"></div>
            <div class="col-sm border border-dark box white"></div>
            <div class="col-sm border border-dark box white"></div>

        </div>
    </div>

    <div class="container d-flex justify-content-around">
        <button type="button" class="btn btn-dark my-3 add-row">Add Row</button>
        <button type="button" class="btn btn-dark my-3 del-row">Delete Row</button>
        <button type="button" class="btn btn-dark my-3 add-col">Add Column</button>
        <button type="button" class="btn btn-dark my-3 del-col">Delete Column</button>
    </div>
    <div class="container d-flex justify-content-center">
        <button type="button" class="btn btn-danger m-3" onClick="window.location.reload();">Reset Page</button>
    </div>


    <div class="container d-flex flex-column">
        <h6 class=py-2>Select from the following list and click on a box to change the color!</h6>
        <form>
            <label for="colors">Choose a color:</label>
            <select name="colors" id="colors">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
            </select>
        </form>
    </div>

    <div class="container">
        <h6 class=py-2>Select a color and it will change all the <b>white</b> boxes to the color</h6>
        <form>
            <label for="fill-all-white-boxes">Choose a color:</label>
            <select name="fill-all-white-boxes" id="fill-all-white-boxes">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
            <button type="button" class='fill-all-white-boxes-btn'>Fill all white boxes</button>
        </form>
    </div>

    <div class="container">
        <h6 class=py-2>Select a color and it will change ALL the boxes to the color</h6>
        <form>
            <label for="fill-all">Choose a color:</label>
            <select name="fill-all" id="fill-all">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
            <button type="button" class='fill-all-btn'>Fill all boxes</button>
        </form>
    </div>

    <div class="container">
        <h6 class=py-2>Select a color and then drag the color over the boxes to change them!</h6>
        <form>
            <label for="drag-and-fill">Choose a color:</label>
            <select name="drag-and-fill" id="drag-and-fill">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
